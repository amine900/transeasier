<table mat-table [dataSource]="stations" class="mat-elevation-z8 w-100">

    <ng-container matColumnDef="station">
      <th mat-header-cell *matHeaderCellDef>station</th>
      <td mat-cell *matCellDef="let element"> {{element.station}} </td>
    </ng-container>
  
    <ng-container matColumnDef="arrival">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.arrival}} </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef><button mat-raised-button>add</button></th>
      <td mat-cell *matCellDef="let element"><button mat-raised-button color="warn">Delete</button></td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
