<mat-tab-group mat-align-tabs="center" animationDuration="0ms">
    <mat-tab label="Bus" routerLink="./bus" routerLinkActive="mat-tab-label-active"></mat-tab>
    <mat-tab label="Metro"></mat-tab>
    <mat-tab label="TGM"></mat-tab>
    <mat-tab label="Stations"></mat-tab>
</mat-tab-group>
<div class="d-flex justify-content-between align-items-center">
    <mat-form-field class="w-25" appearance="standard">
        <mat-label>Filter</mat-label>
        <input type="text" matInput placeholder="Ex. ium" #input>
    </mat-form-field>
    <div class="buttons group">
        <button mat-raised-button class="h-50 mr-4" (click)="Dialog.openDialog(addTransportRef, {})">add transport</button>
        <button mat-raised-button class="h-50 mr-4" (click)="Dialog.openDialog(addStationRef, {})">add station</button>
    </div>
</div>
<router-outlet></router-outlet>
