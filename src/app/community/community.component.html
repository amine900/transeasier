<div class="container">
  <h1>Comments</h1>
  <!-- Main Body -->
  <section>
    <div class="container">
        <div class="row" *ngFor="let feedback of feedbacks">

            <div class="col-md- pb-4" >
                <div class="comment mt-4 text-justify float-left">
                  <ul *ngFor="let feedback of feedbacks" >
                  <img src="htts://i.imgur.com/yTFUilP.jpg" alt="" class="rounded-circle" width="40" height="40">
                   <li> <h4><strong>  {{feedback.title}}</strong>{{feedback?.account_id?.userName}}</h4> <span>{{feedback?.created_at}}</span> <br></li>
                   <li> <p>
                      {{feedback?.content}}
                    </p></li>
                  </ul>
                      <input (click)="openDialog(feedback?._id)" class="modal-btn" type="checkbox" id="modal-btn" name="modal-btn"/>
                      <label for="modal-btn">Reply <i class="uil uil-expand-arrows"></i></label>
                </div>
          </div>

      </div>
      <div class="row">
        <div class="col-sm mt-1 mb-3">
          <form id="algin-form" (ngSubmit="onSubmit()">
              <div class="form-group">
                  <h4>Leave a comment</h4> <label for="message">Message</label>
                  <textarea name="msg" id="" msg cols="30" rows="5" class="form-control" style="background-color: black;" placeholder="Add content" [(ngModel="feedback.content" name="content")]></textarea>
              </div>

              <div class="form-group"> <label for="name" >Title</label> <input type="text" name="name" id="fullname" class="form-control" placeholder="Add title" [(ngModel="feedback.title" name="title")]> </div>

              <div class="form-group"> <button type="button" id="post" class="btn" >Post Comment</button> </div>
          </form>
      </div>
      </div>


  </div>
  </section>
  <div class="bg"></div>
  <div class="bg bg2"></div>
  <div class="bg bg3"></div>
  </div>
