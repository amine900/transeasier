<section class="PublicTransit">
    <h2 class="title ">PublicTransit</h2>
    <div class="transit-container">
        <nav class="navbar navbar-light bg-light pt-3 pb-4">
            <form class="container-fluid justify-content-center">
                <button class="btn btn-outline-success me-3" type="button" routerLink="./bus" routerLinkActive="active">Bus</button>
                <button class="btn btn-outline-success me-3" type="button" routerLink="./metro" routerLinkActive=" active ">Metro</button>
                <button class="btn btn-outline-success me-3 " type="button " routerLink="./TGM" routerLinkActive="active ">TGM</button>
            </form>
        </nav>
        <div class="d-flex g-3 mt-3 mb-3 ml-2 align-items-center justify-content-between">
            <div class="filter d-flex align-items-center col-5">
                <div class="col-3">
                    <h5>Filter by:</h5>
                </div>
                <div class="col-5">
                    <input type="text " class="form-control " placeholder="Location" [(ngModel)]="filteredLocation" (ngModelChange)="onChangeLocation($event)">
                </div>
                <div class="col-5">
                    <input type="text " class="form-control " placeholder="Station " [(ngModel)]="filteredStation " (ngModelChange)="onChangeStation($event)">
                </div>
            </div>
            <div class="sort d-flex align-items-center col-4 justify-content-end">
                <h6 class="col-2 m-0 p-0">Sort by:</h6>
                <select class="form-select col-3" [(ngModel)]="sort" (ngModelChange)="onChangeSort($event)">
                    <option value="time">time</option>
                    <option value="seats">seats</option>
                </select>

            </div>
        </div>
        <div>
            <router-outlet></router-outlet>
        </div>
    </div>
</section>
