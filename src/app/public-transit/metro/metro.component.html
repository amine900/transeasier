<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Metro</th>
                <th scope="col">Current Location</th>
                <th scope="col">Next Station</th>
                <th scope="col">Arrival time</th>
                <th scope="col">Available Seats</th>
            </tr>
        </thead>
        <tbody  id="infos">
            <tr *ngFor="let metro of metroService.filteredMetros">
                <th scope="row">{{metro.key}}</th>
                <td class="text-info" (click)="selectMetro(metro)">{{metro.locationAddress}}</td>
                <td>
                    <a (click)="selectStation(metro.station)" data-bs-toggle="collapse" href="#{{metro.key}}" aria-expanded="false" aria-controls="collapseExample">
                        {{metro.station}}
                    </a>
                    <div class="collapse" id="{{metro.key}}" data-bs-parent="#infos">
                        <app-station [station] = "selectedStation"></app-station>
                    </div>
                </td>
                <td>{{metro.time}}</td>
                <td>{{metro.seats}}</td>
            </tr>
    
        </tbody>
    </table>
</div>
<app-location *ngIf="selectedMetro" [$transportObs] = "$selectedMetroObs" [transport] = "selectedMetro"></app-location>
