<table class="table">
    <thead>
        <tr>
            <th scope="col">Bus</th>
            <th scope="col">Current Location</th>
            <th scope="col">Next Station</th>
            <th scope="col">Arrival time</th>
            <th scope="col">Available Seats</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let bus of busService.filteredBuses">
            <th scope="row">{{bus.name}}</th>
            <td (click)="selectBus(bus)">{{bus.locationAddress}}</td>
            <td>{{bus.station}}</td>
            <td>{{bus.time}}</td>
            <td>{{bus.seats}}</td>
        </tr>

    </tbody>
</table>
<app-location *ngIf="selectedBus" [transport] = selectedBus></app-location>
