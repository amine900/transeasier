<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th scope="col">TGM</th>
                <th scope="col">Current Location</th>
                <th scope="col">Next Station</th>
                <th scope="col">Arrival time</th>
                <th scope="col">Available Seats</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let TGM of TGMservice.filteredTGM">
                <th scope="row">{{TGM.name}}</th>
                <td class="text-info" (click)="selectTGM(TGM)">{{TGM.locationAddress}}</td>
                <td>{{TGM.station}}</td>
                <td>{{TGM.time}}</td>
                <td>{{TGM.seats}}</td>
            </tr>
        </tbody>
    </table>
</div>
<app-location *ngIf="selectedTGM" [$transportObs] = "$selectedTGMObs" [transport] = "selectedTGM"></app-location>
