<table class="table table-secondary">
    <thead>
        <tr>
            <th scope="col">Bus</th>
            <th scope="col">Arrival</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of timetable | keyvalue">
            <th scope="row">{{item.key}}</th>
            <td>{{item.value}}</td>
        </tr>

    </tbody>
</table>
