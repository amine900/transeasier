<section class="changelni-container">
    <form [formGroup]="findticket" > 
        <div class="form-group card">
            <label for="car">Enter your car number </label>
            <input type="text" id="car"  class="form-control" placeholder="123TUN4567" formControlName="car">
            <label for="operator">Choose your operator : </label>
            <select name="operator" id="operator" class="form-control" formControlName="operator">
                <option value="TT" selected>Tunisie Telecom </option>
                <option value="Orange"> Orange</option>
                <option value="Ooredoo"> Ooredoo</option>
            </select>
            <label for="valeur"> the ticket's value here</label>
            <select name="valeur" id="valeur" class="form-control" formControlName="value" >
                <option value="1" selected='yes'> 1TND</option>
                <option value="5"> 5TND</option>
                <option value="10"> 10TND</option>
                <option value="20"> 20TND</option>
            </select>
    
            <label for="ticket"> Enter your ticket's code down here ! </label>
            <div class="input-group mb-3">
                <input  id="ticket" type="number" class="form-control" placeholder="**************" aria-label="ticket"
                    aria-describedby="get_btn" required formControlName="number">
                <button class="btn btn-outline-primary" type="button" id="get_btn" >Get a parking ticket</button>
            </div>
        </div>
    </form>
</section>
